<!DOCTYPE html>
<html>
<head>
<title>Create New Account</title>
</head>
<body style="background-image: url('https://www.parkmycloud.com/wp-content/uploads/2018/02/pexels-photo-461480.jpeg')">
<h1 style=" font-family: arial; font-size: 72px; color: white">Creat New Account</h1>
<form style="padding: 80px; color: white; font-family: arial; font-size: 30px;">
  <label for="fname">Name:</label>
  <input type="text" id="fname" name="fname" ><br>
  <Br/><Br/>
  <label for="email">Email ID:</label>
  <input type="text" id="email" name="email" ><br>
  <Br/><Br/>
  <label for="mobile">Mobile:</label>
  <input type="text" id="mobile" name="mobile" ><br>
  <Br/><Br/>
  <label for="add">Address:</label>
  <input type="text" id="add" name="add" ><br>
  <Br/><Br/>
  <p>Date of Birth:
  <input type="number" id="dd" name="dd" value="1">
  <label for="dd"> Day</label>
  <input type="number" id="mm" name="mm" value="1">
  <label for="mm"> Month</label>
  <input type="number" id="yy" name="yy" value="2000">
  <label for="yy"> Year</label></p>
  <Br/>
  <p>Gender:
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="trans" name="gender" value="trans">
  <label for="trans">Transgender</label>
  <input type="radio" id="others" name="gender" value="others">
  <label for="others">Others</label></p>
  <Br/>
  <input type="button" style="background-color: white;
					border: 5px black;
					color: black;
					text-align: center;
					border-radius: 5%;
					padding: 15px 32px;
					text-align: center;
					font-family: Arial ;
					display: inline-block;
					font-size: 20px;
					margin: 4px 2px;
					cursor: pointer;" value="Submit" onclick="window.location.href='The confp.html'" />
  
</form>
</body>
</html>
