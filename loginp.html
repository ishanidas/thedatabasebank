<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body style="background-image: url('https://www.parkmycloud.com/wp-content/uploads/2018/02/pexels-photo-461480.jpeg')">
<h1 style=" font-family: arial; font-size: 72px; color: white">Account Login</h1>
<form style="text-align: center-left; padding: 80px; color: white; font-family: arial; font-size: 40px;">
  <label for="accn">Account Number:</label>
  <input type="text" id="accn" name="accn" >
  <Br/><Br/>
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" >
  <Br/><Br/>
  <input type="button" style="background-color: white;
					border: 5px black;
					color: black;
					text-align: center;
					border-radius: 5%;
					padding: 15px 32px;
					text-align: center;
					font-family: Arial ;
					display: inline-block;
					font-size: 20px;
					margin: 4px 2px;
					cursor: pointer;" value="Submit" onclick="window.location.href='accp.html'" />
  
</form>
</body>
</html>
